<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>London Motive Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky header -->
    <header class="app-header">
        <h1>London Motive Generator</h1>
        <div class="header-controls">
            <button id="central-toggle" class="central-toggle" aria-label="Toggle central London only">
                <span class="material-symbols-outlined">location_city</span>
                <span class="toggle-label">Central London only</span>
            </button>
            <button id="randomize-btn" class="randomize-btn" aria-label="Generate random square">
                <span class="material-symbols-outlined">refresh</span>
            </button>
        </div>
    </header>

    <!-- Full-screen map -->
    <div id="map" class="map-container"></div>

    <!-- Empty state (shown before first generation) -->
    <div id="empty-state" class="empty-state">
        <div class="empty-content">
            <span class="material-symbols-outlined empty-icon">location_searching</span>
            <h2>Generate random grid squares</h2>
            <p>1km squares from the Ordnance Survey National Grid<p>
            <button class="empty-cta" onclick="document.getElementById('randomize-btn').click()">
                <span class="material-symbols-outlined">refresh</span>
                Generate first square
            </button>
        </div>
    </div>

    <!-- Adaptive sheet (bottom sheet on mobile, side panel on desktop) -->
    <aside id="sheet" class="sheet" aria-label="Square information">
        <!-- Toggle button for mobile -->
        <button id="sheet-toggle" class="sheet-toggle" aria-label="Expand sheet">
            <span class="material-symbols-outlined">expand_less</span>
        </button>

        <!-- Sheet content -->
        <div class="sheet-content">
            <!-- Summary section -->
            <section class="sheet-section summary-section">
                <div class="grid-ref-container">
                    <label for="grid-ref-input">Grid Reference</label>
                    <input
                        type="text"
                        id="grid-ref-input"
                        class="grid-ref-input"
                        placeholder="Enter grid ref (e.g., TQ3080)"
                        aria-label="Grid reference"
                        spellcheck="false"
                        autocomplete="off"
                    />
                </div>

                <div class="actions-row">
                    <button id="view-10km-btn" class="action-btn secondary" aria-label="Toggle square size">
                        <span class="material-symbols-outlined">open_in_full</span>
                        <span class="btn-label">10km</span>
                    </button>
                    <button id="share-btn" class="action-btn secondary" aria-label="Share this square">
                        <span class="material-symbols-outlined">share</span>
                        <span class="btn-label">Share</span>
                    </button>
                    <a id="google-maps-link" class="action-btn secondary" target="_blank" rel="noopener" aria-label="Open in Google Maps">
                        <span class="material-symbols-outlined">map</span>
                        <span class="btn-label">Maps</span>
                    </a>
                </div>
            </section>

            <!-- Stations section -->
            <section class="sheet-section stations-section">
                <h3>Stations</h3>
                <div id="stations-content" class="stations-list">
                    <!-- Stations will be populated here -->
                </div>
            </section>

            <!-- Points of Interest section -->
            <section class="sheet-section poi-section">
                <h3>Places</h3>
                <div id="poi-content" class="poi-list">
                    <!-- POIs will be populated here -->
                </div>
            </section>

            <!-- Amenities section -->
            <section class="sheet-section amenities-section">
                <h3>Amenities</h3>
                <div id="amenities-content" class="amenities-list">
                    <!-- Amenities will be populated here -->
                </div>
            </section>
        </div>
    </aside>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container" role="status" aria-live="polite"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="utils.js"></script>
    <script src="grid.js"></script>
    <script src="map.js"></script>
    <script src="stations.js"></script>
    <script src="pois.js"></script>
    <script src="ui.js"></script>
</body>
</html>
